<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Win and Draw Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .game-info {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px;
            max-width: 300px;
            margin: 0 auto 20px;
            background-color: #333;
            padding: 5px;
            border-radius: 5px;
        }

        .cell {
            width: 90px;
            height: 90px;
            background-color: #fff;
            border: none;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        .cell:hover {
            background-color: #f8f8f8;
        }

        .cell:disabled {
            cursor: not-allowed;
            background-color: #f0f0f0;
        }

        .cell.x {
            color: #e74c3c;
        }

        .cell.o {
            color: #3498db;
        }

        .reset-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .reset-btn:hover {
            background-color: #27ae60;
        }

        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }

        .message.winner {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.draw {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-info">
            Current Player: <span id="current-player">X</span>
        </div>
        
        <div class="game-board" id="game-board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <div id="message" class="message"></div>

        <button id="reset-btn" class="reset-btn">Reset Game</button>
    </div>

    <script>
        class TicTacToe {
            constructor() {
                this.board = ['', '', '', '', '', '', '', '', ''];
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.cells = document.querySelectorAll('.cell');
                this.currentPlayerDisplay = document.getElementById('current-player');
                this.messageDisplay = document.getElementById('message');
                this.resetButton = document.getElementById('reset-btn');

                this.initializeGame();
            }

            initializeGame() {
                this.cells.forEach((cell, index) => {
                    cell.addEventListener('click', () => this.makeMove(index));
                });

                this.resetButton.addEventListener('click', () => this.resetGame());
                this.updateDisplay();
            }

            makeMove(index) {
                if (this.board[index] !== '' || !this.gameActive) {
                    return;
                }

                this.board[index] = this.currentPlayer;
                this.updateCellDisplay(index);

                if (this.checkWin()) {
                    this.endGame(`Player ${this.currentPlayer} wins!`, 'winner');
                } else if (this.checkDraw()) {
                    this.endGame("It's a draw!", 'draw');
                } else {
                    this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                    this.updateDisplay();
                }
            }

            checkWin() {
                // Define all possible winning combinations
                const winningCombinations = [
                    // Rows
                    [0, 1, 2],
                    [3, 4, 5],
                    [6, 7, 8],
                    // Columns
                    [0, 3, 6],
                    [1, 4, 7],
                    [2, 5, 8],
                    // Diagonals
                    [0, 4, 8],
                    [2, 4, 6]
                ];

                return winningCombinations.some(combination => {
                    const [a, b, c] = combination;
                    return this.board[a] && 
                           this.board[a] === this.board[b] && 
                           this.board[a] === this.board[c];
                });
            }

            checkDraw() {
                // Check if all cells are filled and no winner
                return this.board.every(cell => cell !== '') && !this.checkWin();
            }

            updateCellDisplay(index) {
                const cell = this.cells[index];
                cell.textContent = this.board[index];
                cell.classList.add(this.board[index].toLowerCase());
                cell.disabled = true;
            }

            updateDisplay() {
                this.currentPlayerDisplay.textContent = this.currentPlayer;
            }

            endGame(message, type) {
                this.gameActive = false;
                this.showMessage(message, type);
                
                // Disable all cells
                this.cells.forEach(cell => {
                    cell.disabled = true;
                });
            }

            showMessage(text, type) {
                this.messageDisplay.textContent = text;
                this.messageDisplay.className = `message ${type} show`;
            }

            resetGame() {
                this.board = ['', '', '', '', '', '', '', '', ''];
                this.currentPlayer = 'X';
                this.gameActive = true;

                this.cells.forEach(cell => {
                    cell.textContent = '';
                    cell.disabled = false;
                    cell.classList.remove('x', 'o');
                });

                this.messageDisplay.className = 'message';
                this.updateDisplay();
            }
        }

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TicTacToe();
        });
    </script>
</body>
</html>
